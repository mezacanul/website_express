<form>
    <label for="productsFiles">Select products folder: </label>
    <br><br>
    <input name="productsFiles" type="file" webkitdirectory directory multiple/>
    <br><br>
    <button onclick="sendFiles()" type="button">Send</button>
</form>

<script src="lib/jquery/jquery-3.6.0.min.js"></script>
<script>
    function sendFiles(){
        files = $("input[name='productsFiles']").prop('files')
        files = Array.from(files)

        var fd = new FormData();    
        files.forEach((f, i) => {
            fd.append("f"+i, f)
        });
        fd.append("action", "uploadProducts")

        $.ajax({
            url: 'testing.php',
            data: fd,
            processData: false,
            contentType: false,
            type: 'POST',
        }).then((data)=>{
            console.log(data);
        });
    }
</script>
